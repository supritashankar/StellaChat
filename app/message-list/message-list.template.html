<div class="container-fluid">
  <div ng-show="$ctrl.showlogin">
  <form novalidate class="form-inline">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" ng-model="user.name" placeholder="Username">
    </div>
    <button type="submit" class="btn btn-default" ng-click="$ctrl.login(user)">Sign in</button>
  </form>
</div>
  <div class="row">
    <div ng-hide="$ctrl.showlogin">
      <div class="col-md-10">
        <ul class="messages">
          <li ng-repeat="message in $ctrl.messages | filter:$ctrl.query "
              class="thumbnail message-list-item">
            <p>{{message.content}}</p>
          </li>
        </ul>
        <form novalidate class="form-inline">
          <div class="form-group">
            <label for="message">Message</label>
            <input type="text" class="form-control" ng-model="message.content" placeholder="Message">
          </div>
          <button type="submit" class="btn btn-default" ng-click="$ctrl.sendmessage(message)">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
