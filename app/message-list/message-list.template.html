<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>


    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="messages">
        <li ng-repeat="message in $ctrl.messages | filter:$ctrl.query "
            class="thumbnail message-list-item">
          <p>{{message.content}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
